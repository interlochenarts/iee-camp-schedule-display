<div *ngIf="day > 0 && period >= firstPeriod && period" class="course-container">
  <div class="period col-3">
    {{times[period - 1].startTime}}
  </div>
  <div class="course-info col-9"
       *ngIf="course"
        [ngClass]="{'zebra': period % 2 === 0}">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4">{{course.courseName}}</div>
      <div class="col-12 col-sm-12 col-md-4" *ngIf="course.location">{{course.location}}</div>
      <div class="col-12 col-sm-6 col-md-4" *ngIf="course.instructor">{{course.instructor}}</div>
    </div>
  </div>
  <div class="course-info col-9"
       *ngIf="!course"
        [ngClass]="{'zebra': period % 2 === 0}">
    Free Period
  </div>
</div>
