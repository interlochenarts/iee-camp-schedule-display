<div *ngIf="day > 0 && period > 0" class="course-container">
  <div class="period col-xs-3">
    {{times[period - 1].startTime}}
  </div>
  <div class="course-info col-xs-9" *ngIf="course">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4">{{course.courseName}}</div>
      <div class="col-xs-12 col-sm-12 col-md-4" *ngIf="course.location">{{course.location}}</div>
      <div class="col-xs-12 col-sm-6 col-md-4" *ngIf="course.instructor">{{course.instructor}}</div>
    </div>
  </div>
  <div class="course-info col-xs-9" *ngIf="!course">
    Free Period
  </div>
</div>
