<div class="row flex-row">

  </div>
  <div class="col-xs-6 text-center flex-center">
    <h1 class="scheduleName">{{student.name}}'s Schedule</h1>
  </div>
</div>
<div class="row">

  </div>

    <hr/>
  </div>
