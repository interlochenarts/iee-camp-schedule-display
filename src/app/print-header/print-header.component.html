<div class="row flex-row">
  <div class="col-6 text-center flex-center">
    <h2 class="school"><img src="//interlochencdn.org/IACLogoBlack.png" /></h2>
  </div>
  <div class="col-6 text-center flex-center">
    <h1 class="scheduleName">{{student.name}}'s Schedule</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <hr/>
  </div>
</div>
<div class="row info-row">
  <div class="col-3 text-center">{{getMajorName()}}</div>
  <div class="col-3 text-center">{{session}}</div>
  <div class="col-3 text-center">{{student.division}}</div>
  <div class="col-3 text-center">{{student.cabin}}</div>
  <div class="col-12">
    <hr/>
  </div>
</div>
