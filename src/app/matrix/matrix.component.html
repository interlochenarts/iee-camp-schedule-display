<div #matrixContainer class="grid" [style]="getGridColumnStyle() | safeStyle">
  <div *ngFor="let d of periodDays; let i = index"
       class="header-cell text-center"
       [ngClass]="{'border-right': i === periodDays.length - 1}"
       [style]="getHeaderGridColumnStyle(i) | safeStyle">
    {{dayNames[d]}}
  </div>
  <div *ngFor="let p of periodNumbers; let i = index"
       [style]="getPeriodGridCellStyle(p) | safeStyle"
       [ngClass]="{'border-top': i === 0}"
       class="period-number-cell text-center">
    Period {{p}}<br/>
    {{periodTimes[i]}}
  </div>
</div>
